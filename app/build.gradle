apply plugin: 'android-library'

dependencies {
    compile files('libs/httpclientandroidlib-1.1.2.jar')
    compile files('libs/jsoup-1.7.3.jar')
    compile files('libs/commons-io-2.4.jar')
}
android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }
}